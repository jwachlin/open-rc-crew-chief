<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open RC Crew Chief</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --racing-red: #E10600;
            --racing-yellow: #FFD700;
            --carbon-black: #0A0A0A;
            --carbon-dark: #141414;
            --carbon-med: #1E1E1E;
            --steel-gray: #2D2D2D;
            --neon-green: #00FF41;
            --neon-blue: #00D4FF;
            --white: #FFFFFF;
            --off-white: #E8E8E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--carbon-black) 0%, var(--carbon-dark) 50%, var(--carbon-black) 100%);
            color: var(--off-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .app-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 30px;
            background: linear-gradient(90deg, var(--carbon-med) 0%, var(--steel-gray) 100%);
            border-left: 4px solid var(--racing-red);
            box-shadow: 0 4px 20px rgba(225, 6, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--racing-red) 0%, var(--racing-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
        }
        
        .connect-button {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--racing-red);
            color: var(--white);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(225, 6, 0, 0.4);
        }
        
        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .connect-button:hover::before {
            left: 100%;
        }
        
        .connect-button:hover {
            background: #FF1500;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .connect-button:disabled {
            background: var(--steel-gray);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        .status-indicator.disconnected {
            background: var(--steel-gray);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .telemetry-card {
            background: var(--carbon-med);
            border: 1px solid var(--steel-gray);
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .telemetry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--racing-red), var(--racing-yellow), var(--racing-red));
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: var(--racing-yellow);
        }
        
        .acceleration-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: radial-gradient(circle, var(--carbon-dark) 0%, var(--carbon-black) 100%);
            border: 2px solid var(--steel-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .acceleration-grid {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        
        .acceleration-grid::before,
        .acceleration-grid::after {
            content: '';
            position: absolute;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .acceleration-grid::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
        }
        
        .acceleration-grid::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
        }
        
        .acceleration-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--racing-red), var(--racing-yellow));
            border-radius: 50%;
            box-shadow: 0 0 20px var(--racing-red), 0 0 40px rgba(225, 6, 0, 0.5);
            transition: all 0.1s ease-out;
            z-index: 10;
        }
        
        .speedometer {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .speed-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            animation: speedPulse 0.5s ease-out;
        }
        
        @keyframes speedPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .speed-unit {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--racing-yellow);
            letter-spacing: 3px;
            margin-top: 10px;
        }
        
        .lap-times-section {
            margin-bottom: 20px;
        }
        
        .lap-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .lap-card {
            background: linear-gradient(135deg, var(--carbon-med) 0%, var(--steel-gray) 100%);
            border-left: 4px solid var(--neon-green);
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: slideInCard 0.4s ease-out;
        }
        
        @keyframes slideInCard {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .lap-card.fastest {
            border-left-color: var(--racing-yellow);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .lap-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--racing-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .lap-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-green);
        }
        
        .lap-delta {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .lap-delta.positive {
            color: var(--racing-red);
        }
        
        .lap-delta.negative {
            color: var(--neon-green);
        }
        
        .map-section {
            background: var(--carbon-med);
            border: 1px solid var(--steel-gray);
            padding: 20px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green), var(--neon-blue));
        }
        
        #positionMap {
            width: 100%;
            min-height: 500px;
            background: var(--carbon-dark);
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--steel-gray);
            font-size: 1.2rem;
            font-style: italic;
        }
        
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .speed-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function OpenRCCrewChief() {
            const [connected, setConnected] = useState(false);
            const [acceleration, setAcceleration] = useState({ x: 0, y: 0 });
            const [speed, setSpeed] = useState(0);
            const [laps, setLaps] = useState([]);
            const [positionData, setPositionData] = useState([]);
            
            const portRef = useRef(null);
            const readerRef = useRef(null);
            const mapInitialized = useRef(false);

            // Web Serial connection
            const connectToESP32 = async () => {
                try {
                    // Request a port and open a connection
                    const port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    
                    portRef.current = port;
                    setConnected(true);
                    
                    // Start reading data
                    readSerialData(port);
                } catch (error) {
                    console.error('Error connecting to ESP32:', error);
                    alert('Failed to connect to ESP32. Make sure your browser supports Web Serial API.');
                }
            };

            const readSerialData = async (port) => {
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();
                readerRef.current = reader;

                let buffer = '';

                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        buffer += value;
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer
                        
                        for (const line of lines) {
                            if (line.trim()) {
                                parseSerialData(line.trim());
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error reading serial data:', error);
                } finally {
                    reader.releaseLock();
                }
            };

            // Parse incoming serial data
            // Expected format examples:
            // ACC:x,y (e.g., "ACC:0.5,-0.3")
            // SPEED:value (e.g., "SPEED:45.2")
            // LAP:time (e.g., "LAP:62.345")
            // POS:lat,lon (e.g., "POS:37.7749,-122.4194")
            const parseSerialData = (data) => {
                try {
                    if (data.startsWith('ACC:')) {
                        const values = data.substring(4).split(',');
                        const x = parseFloat(values[0]);
                        const y = parseFloat(values[1]);
                        setAcceleration({ x, y });
                    } else if (data.startsWith('SPEED:')) {
                        const speedValue = parseFloat(data.substring(6));
                        setSpeed(speedValue);
                    } else if (data.startsWith('LAP:')) {
                        const lapTime = parseFloat(data.substring(4));
                        setLaps(prev => [...prev, { 
                            number: prev.length + 1, 
                            time: lapTime,
                            timestamp: Date.now()
                        }]);
                    } else if (data.startsWith('POS:')) {
                        const values = data.substring(4).split(',');
                        const lat = parseFloat(values[0]);
                        const lon = parseFloat(values[1]);
                        setPositionData(prev => [...prev, { lat, lon, timestamp: Date.now() }]);
                    }
                } catch (error) {
                    console.error('Error parsing data:', error);
                }
            };

            // Disconnect
            const disconnect = async () => {
                if (readerRef.current) {
                    await readerRef.current.cancel();
                }
                if (portRef.current) {
                    await portRef.current.close();
                }
                setConnected(false);
            };

            // Update position map
            useEffect(() => {
                if (positionData.length > 0) {
                    updateMap();
                }
            }, [positionData]);

            const updateMap = () => {
                if (positionData.length === 0) return;

                const lats = positionData.map(p => p.lat);
                const lons = positionData.map(p => p.lon);

                const trace = {
                    type: 'scattermapbox',
                    lat: lats,
                    lon: lons,
                    mode: 'lines+markers',
                    marker: { 
                        size: 8, 
                        color: '#E10600',
                        symbol: 'circle'
                    },
                    line: {
                        color: '#00FF41',
                        width: 3
                    },
                    hovertemplate: 'Lat: %{lat}<br>Lon: %{lon}<extra></extra>'
                };

                const layout = {
                    mapbox: {
                        style: 'dark',
                        center: { lat: lats[lats.length - 1], lon: lons[lons.length - 1] },
                        zoom: 15
                    },
                    showlegend: false,
                    margin: { t: 0, b: 0, l: 0, r: 0 },
                    paper_bgcolor: '#0A0A0A',
                    plot_bgcolor: '#0A0A0A'
                };

                const config = {
                    mapboxAccessToken: 'pk.eyJ1IjoicGxvdGx5bWFwYm94IiwiYSI6ImNrOWJqb2F4djBnMjEzbG50amg0dnJieG4ifQ.Zme1-Uzoi75IaFbieBDl3A',
                    displayModeBar: false
                };

                Plotly.newPlot('positionMap', [trace], layout, config);
            };

            // Calculate fastest lap
            const fastestLap = laps.length > 0 
                ? Math.min(...laps.map(l => l.time))
                : null;

            return (
                <div className="app-container">
                    <header className="header">
                        <h1>Open RC Crew Chief</h1>
                        <button 
                            className="connect-button"
                            onClick={connected ? disconnect : connectToESP32}
                            disabled={!('serial' in navigator)}
                        >
                            {connected ? 'Disconnect' : 'Connect ESP32'}
                            <span className={`status-indicator ${connected ? 'connected' : 'disconnected'}`}></span>
                        </button>
                    </header>

                    <div className="dashboard-grid">
                        {/* Acceleration Display */}
                        <div className="telemetry-card">
                            <div className="card-title">G-Force Monitor</div>
                            <AccelerationDisplay x={acceleration.x} y={acceleration.y} />
                        </div>

                        {/* Speedometer */}
                        <div className="telemetry-card">
                            <div className="card-title">Speed</div>
                            <div className="speedometer">
                                <div className="speed-display" key={speed}>
                                    {speed.toFixed(1)}
                                </div>
                                <div className="speed-unit">MPH</div>
                            </div>
                        </div>
                    </div>

                    {/* Lap Times */}
                    <div className="lap-times-section">
                        <div className="telemetry-card">
                            <div className="card-title">Lap Times</div>
                            {laps.length === 0 ? (
                                <div className="no-data">Waiting for lap data...</div>
                            ) : (
                                <div className="lap-cards-container">
                                    {laps.map((lap, index) => {
                                        const delta = fastestLap ? lap.time - fastestLap : 0;
                                        return (
                                            <div 
                                                key={lap.timestamp}
                                                className={`lap-card ${lap.time === fastestLap ? 'fastest' : ''}`}
                                            >
                                                <div className="lap-number">
                                                    Lap {lap.number}
                                                    {lap.time === fastestLap && ' â€¢ FASTEST'}
                                                </div>
                                                <div className="lap-time">
                                                    {formatLapTime(lap.time)}
                                                </div>
                                                {delta !== 0 && (
                                                    <div className={`lap-delta ${delta > 0 ? 'positive' : 'negative'}`}>
                                                        {delta > 0 ? '+' : ''}{delta.toFixed(3)}s
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Position Map */}
                    <div className="map-section">
                        <div className="card-title">Track Position</div>
                        {positionData.length === 0 ? (
                            <div className="no-data">Waiting for GPS data...</div>
                        ) : (
                            <div id="positionMap"></div>
                        )}
                    </div>
                </div>
            );
        }

        function AccelerationDisplay({ x, y }) {
            // Map acceleration (-1 to 1) to position in container
            // x: left (-) to right (+)
            // y: back (-) to forward (+)
            const containerSize = 100; // percentage
            const dotLeft = 50 + (x * 40); // Center at 50%, scale by 40%
            const dotTop = 50 - (y * 40);  // Invert y for screen coordinates

            return (
                <div className="acceleration-container">
                    <div className="acceleration-grid"></div>
                    <div 
                        className="acceleration-dot"
                        style={{
                            left: `${dotLeft}%`,
                            top: `${dotTop}%`,
                            transform: 'translate(-50%, -50%)'
                        }}
                    ></div>
                </div>
            );
        }

        function formatLapTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(3);
            return `${mins}:${secs.padStart(6, '0')}`;
        }

        ReactDOM.render(<OpenRCCrewChief />, document.getElementById('root'));
    </script>
</body>
</html>
