<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open RC Crew Chief</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --racing-red: #E10600;
            --racing-yellow: #FFD700;
            --carbon-black: #0A0A0A;
            --carbon-dark: #141414;
            --carbon-med: #1E1E1E;
            --steel-gray: #2D2D2D;
            --neon-green: #00FF41;
            --neon-blue: #00D4FF;
            --white: #FFFFFF;
            --off-white: #E8E8E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--carbon-black) 0%, var(--carbon-dark) 50%, var(--carbon-black) 100%);
            color: var(--off-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .app-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 30px;
            background: linear-gradient(90deg, var(--carbon-med) 0%, var(--steel-gray) 100%);
            border-left: 4px solid var(--racing-red);
            box-shadow: 0 4px 20px rgba(225, 6, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--racing-red) 0%, var(--racing-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
        }
        
        .connect-button {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--racing-red);
            color: var(--white);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(225, 6, 0, 0.4);
        }
        
        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .connect-button:hover::before {
            left: 100%;
        }
        
        .connect-button:hover {
            background: #FF1500;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .connect-button:disabled {
            background: var(--steel-gray);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        .status-indicator.disconnected {
            background: var(--steel-gray);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .telemetry-card {
            background: var(--carbon-med);
            border: 1px solid var(--steel-gray);
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .telemetry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--racing-red), var(--racing-yellow), var(--racing-red));
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: var(--racing-yellow);
        }
        
        .acceleration-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: radial-gradient(circle, var(--carbon-dark) 0%, var(--carbon-black) 100%);
            border: 2px solid var(--steel-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .acceleration-grid {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        
        .acceleration-grid-line {
            position: absolute;
            background: rgba(255, 215, 0, 0.15);
        }
        
        .acceleration-grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
        }
        
        .acceleration-grid-line.horizontal {
            height: 1px;
            width: 100%;
            left: 0;
        }
        
        .acceleration-grid-line.center {
            background: rgba(255, 215, 0, 0.3);
        }
        
        .acceleration-grid::before,
        .acceleration-grid::after {
            content: '';
            position: absolute;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .acceleration-grid::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
        }
        
        .acceleration-grid::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
        }
        
        .acceleration-label {
            position: absolute;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--racing-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .acceleration-label.forward {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .acceleration-label.back {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .acceleration-label.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .acceleration-label.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .acceleration-value-label {
            position: absolute;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            color: rgba(255, 215, 0, 0.6);
        }
        
        .max-speed-indicator {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--neon-blue);
            text-align: center;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        
        .max-speed-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--racing-yellow);
            margin-left: 8px;
        }
        
        .temperature-indicators {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .temp-indicator {
            background: linear-gradient(135deg, var(--carbon-dark) 0%, var(--steel-gray) 100%);
            padding: 12px 15px;
            border-left: 3px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .temp-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--racing-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .temp-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-green);
            line-height: 1;
        }
        
        .temp-conversion {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--neon-blue);
        }
        
        .acceleration-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--racing-red), var(--racing-yellow));
            border-radius: 50%;
            box-shadow: 0 0 20px var(--racing-red), 0 0 40px rgba(225, 6, 0, 0.5);
            transition: all 0.1s ease-out;
            z-index: 10;
        }
        
        .speedometer {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .speed-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            animation: speedPulse 0.5s ease-out;
        }
        
        @keyframes speedPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .speed-unit {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--racing-yellow);
            letter-spacing: 3px;
            margin-top: 10px;
        }
        
        /* Leaflet map styling */
        .leaflet-container {
            background: var(--carbon-dark);
        }
        
        .leaflet-control-attribution {
            background: rgba(20, 20, 20, 0.8) !important;
            color: var(--off-white) !important;
        }
        
        .leaflet-control-attribution a {
            color: var(--racing-yellow) !important;
        }
        
        .lap-times-section {
            margin-bottom: 20px;
        }
        
        .lap-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .lap-card {
            background: linear-gradient(135deg, var(--carbon-med) 0%, var(--steel-gray) 100%);
            border-left: 4px solid var(--neon-green);
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: slideInCard 0.4s ease-out;
        }
        
        @keyframes slideInCard {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .lap-card.fastest {
            border-left-color: var(--racing-yellow);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .lap-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--racing-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .lap-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-green);
        }
        
        .lap-delta {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .lap-delta.positive {
            color: var(--racing-red);
        }
        
        .lap-delta.negative {
            color: var(--neon-green);
        }
        
        .map-section {
            background: var(--carbon-med);
            border: 1px solid var(--steel-gray);
            padding: 20px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green), var(--neon-blue));
        }
        
        #positionMap {
            width: 100%;
            min-height: 500px;
            background: var(--carbon-dark);
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--steel-gray);
            font-size: 1.2rem;
            font-style: italic;
        }
        
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .speed-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function OpenRCCrewChief() {
            const [connected, setConnected] = useState(false);
            const [disconnecting, setDisconnecting] = useState(false);
            const [acceleration, setAcceleration] = useState({ x: 0, y: 0 });
            const [speed, setSpeed] = useState(0);
            const [maxSpeed, setMaxSpeed] = useState(0);
            const [temp1, setTemp1] = useState(0);
            const [temp2, setTemp2] = useState(0);
            const [laps, setLaps] = useState([]);
            const [positionData, setPositionData] = useState([]);
            
            const portRef = useRef(null);
            const readerRef = useRef(null);
            const mapRef = useRef(null);
            const polylineRef = useRef(null);

            // Web Serial connection
            const connectToRadio = async () => {
                try {
                    // Request a port and open a connection
                    const port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    
                    portRef.current = port;
                    setConnected(true);
                    
                    // Start reading data
                    readSerialData(port);
                } catch (error) {
                    console.error('Error connecting to Radio:', error);
                    alert('Failed to connect to Radio. Make sure your browser supports Web Serial API.');
                }
            };

            const readSerialData = async (port) => {
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();
                readerRef.current = reader;

                let buffer = '';

                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        buffer += value;
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer
                        
                        for (const line of lines) {
                            if (line.trim()) {
                                parseSerialData(line.trim());
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error reading serial data:', error);
                }
                // Don't call releaseLock here - let disconnect handle it
            };

            // Parse incoming serial data
            // Expected format examples:
            // ACC:x,y (e.g., "ACC:0.5,-0.3")
            // SPEED:value (e.g., "SPEED:45.2")
            // LAP:time (e.g., "LAP:62.345")
            // POS:lat,lon (e.g., "POS:37.7749,-122.4194")
            // TEMP1:value (e.g., "TEMP1:85.5")
            // TEMP2:value (e.g., "TEMP2:92.3")
            const parseSerialData = (data) => {
                try {
                    if (data.startsWith('ACC:')) {
                        const values = data.substring(4).split(',');
                        const x = parseFloat(values[0]);
                        const y = parseFloat(values[1]);
                        setAcceleration({ x, y });
                    } else if (data.startsWith('SPEED:')) {
                        const speedValue = parseFloat(data.substring(6));
                        setSpeed(speedValue);
                        setMaxSpeed(prev => Math.max(prev, speedValue));
                    } else if (data.startsWith('LAP:')) {
                        const lapTime = parseFloat(data.substring(4));
                        setLaps(prev => [...prev, { 
                            number: prev.length + 1, 
                            time: lapTime,
                            timestamp: Date.now()
                        }]);
                    } else if (data.startsWith('POS:')) {
                        const values = data.substring(4).split(',');
                        const lat = parseFloat(values[0]);
                        const lon = parseFloat(values[1]);
                        setPositionData(prev => [...prev, { lat, lon, timestamp: Date.now() }]);
                    } else if (data.startsWith('TEMP1:')) {
                        const tempValue = parseFloat(data.substring(6));
                        setTemp1(tempValue);
                    } else if (data.startsWith('TEMP2:')) {
                        const tempValue = parseFloat(data.substring(6));
                        setTemp2(tempValue);
                    }
                } catch (error) {
                    console.error('Error parsing data:', error);
                }
            };

            // Disconnect
            const disconnect = async () => {
                setDisconnecting(true);
                try {
                    // First, cancel and release the reader
                    if (readerRef.current) {
                        try {
                            await readerRef.current.cancel();
                            readerRef.current.releaseLock();
                        } catch (e) {
                            console.log('Reader cancel error (this is often normal):', e);
                        }
                        readerRef.current = null;
                    }
                    
                    // Small delay to ensure stream is fully released
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Then close the port
                    if (portRef.current) {
                        try {
                            await portRef.current.close();
                        } catch (e) {
                            console.error('Port close error:', e);
                        }
                        portRef.current = null;
                    }
                    
                    console.log('Disconnected successfully');
                } catch (error) {
                    console.error('Error during disconnect:', error);
                } finally {
                    // Always set connected to false, even if there was an error
                    setConnected(false);
                    setDisconnecting(false);
                }
            };

            // Initialize and update position map
            useEffect(() => {
                if (positionData.length > 0) {
                    updateMap();
                }
            }, [positionData]);

            const updateMap = () => {
                if (positionData.length === 0) return;

                // Initialize map only once
                if (!mapRef.current) {
                    const firstPoint = positionData[0];
                    const map = L.map('positionMap').setView([firstPoint.lat, firstPoint.lon], 16);
                    
                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);
                    
                    mapRef.current = map;
                    
                    // Create initial polyline
                    const coordinates = positionData.map(p => [p.lat, p.lon]);
                    const polyline = L.polyline(coordinates, {
                        color: '#00FF41',
                        weight: 3,
                        opacity: 0.8
                    }).addTo(map);
                    
                    polylineRef.current = polyline;
                    
                    // Add marker for current position
                    const currentMarker = L.circleMarker([firstPoint.lat, firstPoint.lon], {
                        radius: 6,
                        fillColor: '#E10600',
                        color: '#FFD700',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(map);
                    
                    polylineRef.currentMarker = currentMarker;
                } else {
                    // Update existing polyline with new coordinates
                    const coordinates = positionData.map(p => [p.lat, p.lon]);
                    polylineRef.current.setLatLngs(coordinates);
                    
                    // Update current position marker
                    const lastPoint = positionData[positionData.length - 1];
                    polylineRef.currentMarker.setLatLng([lastPoint.lat, lastPoint.lon]);
                }
            };

            // Calculate fastest lap
            const fastestLap = laps.length > 0 
                ? Math.min(...laps.map(l => l.time))
                : null;

            return (
                <div className="app-container">
                    <header className="header">
                        <h1>Open RC Crew Chief</h1>
                        <button 
                            className="connect-button"
                            onClick={connected ? disconnect : connectToRadio}
                            disabled={!('serial' in navigator) || disconnecting}
                        >
                            {disconnecting ? 'Disconnecting...' : (connected ? 'Disconnect' : 'Connect Radio')}
                            <span className={`status-indicator ${connected ? 'connected' : 'disconnected'}`}></span>
                        </button>
                    </header>

                    <div className="dashboard-grid">
                        {/* Acceleration Display */}
                        <div className="telemetry-card">
                            <div className="card-title">G-Force Monitor</div>
                            <AccelerationDisplay x={acceleration.x} y={acceleration.y} />
                        </div>

                        {/* Speedometer */}
                        <div className="telemetry-card">
                            <div className="card-title">Speed</div>
                            
                            <div className="speedometer">
                                <div className="speed-display" key={speed}>
                                    {speed.toFixed(1)}
                                </div>
                                <div className="speed-unit">MPH</div>
                                <div className="max-speed-indicator">
                                    MAX: <span className="max-speed-value">{maxSpeed.toFixed(1)}</span> MPH
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Temperature Indicators */}
                    <div className="telemetry-card">
                        <div className="card-title">Temperature</div>
                        <div className="temperature-indicators">
                            <div className="temp-indicator">
                                <div className="temp-label">Temperature 1</div>
                                <div className="temp-value">{temp1.toFixed(1)}°C</div>
                                <div className="temp-conversion">{(temp1 * 9/5 + 32).toFixed(1)}°F</div>
                            </div>
                            <div className="temp-indicator">
                                <div className="temp-label">Temperature 2</div>
                                <div className="temp-value">{temp2.toFixed(1)}°C</div>
                                <div className="temp-conversion">{(temp2 * 9/5 + 32).toFixed(1)}°F</div>
                            </div>
                        </div>
                    </div>

                    {/* Lap Times */}
                    <div className="lap-times-section">
                        <div className="telemetry-card">
                            <div className="card-title">Lap Times</div>
                            {laps.length === 0 ? (
                                <div className="no-data">Waiting for lap data...</div>
                            ) : (
                                <div className="lap-cards-container">
                                    {laps.map((lap, index) => {
                                        const delta = fastestLap ? lap.time - fastestLap : 0;
                                        return (
                                            <div 
                                                key={lap.timestamp}
                                                className={`lap-card ${lap.time === fastestLap ? 'fastest' : ''}`}
                                            >
                                                <div className="lap-number">
                                                    Lap {lap.number}
                                                    {lap.time === fastestLap && ' • FASTEST'}
                                                </div>
                                                <div className="lap-time">
                                                    {formatLapTime(lap.time)}
                                                </div>
                                                {delta !== 0 && (
                                                    <div className={`lap-delta ${delta > 0 ? 'positive' : 'negative'}`}>
                                                        {delta > 0 ? '+' : ''}{delta.toFixed(3)}s
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Position Map */}
                    <div className="map-section">
                        <div className="card-title">Track Position</div>
                        {positionData.length === 0 ? (
                            <div className="no-data">Waiting for GPS data...</div>
                        ) : (
                            <div id="positionMap"></div>
                        )}
                    </div>
                </div>
            );
        }

        function AccelerationDisplay({ x, y }) {
            // Map acceleration (-1 to 1) to position in container
            // x: left (-) to right (+)
            // y: back (-) to forward (+)
            const containerSize = 100; // percentage
            const dotLeft = 50 + (x * 40); // Center at 50%, scale by 40%
            const dotTop = 50 - (y * 40);  // Invert y for screen coordinates

            // Generate grid lines at 25%, 50%, 75%
            const gridPositions = [25, 50, 75];
            const gridValues = [-0.5, 0, 0.5]; // G-force values

            return (
                <div className="acceleration-container">
                    <div className="acceleration-grid">
                        {/* Vertical grid lines */}
                        {gridPositions.map((pos, idx) => (
                            <div 
                                key={`v-${pos}`}
                                className={`acceleration-grid-line vertical ${pos === 50 ? 'center' : ''}`}
                                style={{ left: `${pos}%` }}
                            />
                        ))}
                        {/* Horizontal grid lines */}
                        {gridPositions.map((pos, idx) => (
                            <div 
                                key={`h-${pos}`}
                                className={`acceleration-grid-line horizontal ${pos === 50 ? 'center' : ''}`}
                                style={{ top: `${pos}%` }}
                            />
                        ))}
                        
                        {/* Value labels on axes */}
                        {/* Top values (forward) */}
                        <div className="acceleration-value-label" style={{ left: '25%', top: '5px', transform: 'translateX(-50%)' }}>0.5g</div>
                        <div className="acceleration-value-label" style={{ left: '75%', top: '5px', transform: 'translateX(-50%)' }}>-0.5g</div>
                        
                        {/* Bottom values (back) */}
                        <div className="acceleration-value-label" style={{ left: '25%', bottom: '5px', transform: 'translateX(-50%)' }}>-0.5g</div>
                        <div className="acceleration-value-label" style={{ left: '75%', bottom: '5px', transform: 'translateX(-50%)' }}>0.5g</div>
                        
                        {/* Left values */}
                        <div className="acceleration-value-label" style={{ left: '5px', top: '25%', transform: 'translateY(-50%)' }}>0.5g</div>
                        <div className="acceleration-value-label" style={{ left: '5px', top: '75%', transform: 'translateY(-50%)' }}>-0.5g</div>
                        
                        {/* Right values */}
                        <div className="acceleration-value-label" style={{ right: '5px', top: '25%', transform: 'translateY(-50%)' }}>-0.5g</div>
                        <div className="acceleration-value-label" style={{ right: '5px', top: '75%', transform: 'translateY(-50%)' }}>0.5g</div>
                    </div>
                    
                    <div className="acceleration-label forward">Forward</div>
                    <div className="acceleration-label back">Back</div>
                    <div className="acceleration-label left">Left</div>
                    <div className="acceleration-label right">Right</div>
                    <div 
                        className="acceleration-dot"
                        style={{
                            left: `${dotLeft}%`,
                            top: `${dotTop}%`,
                            transform: 'translate(-50%, -50%)'
                        }}
                    ></div>
                </div>
            );
        }

        function formatLapTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(3);
            return `${mins}:${secs.padStart(6, '0')}`;
        }

        ReactDOM.render(<OpenRCCrewChief />, document.getElementById('root'));
    </script>
</body>
</html>
